<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <link rel="stylesheet" href="ejercicio.css">

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-12">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="bruce.jpg" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title"></h5>
                      <p class="card-text"><h2>Bruce Wayne <small>a.k.a Batman</small></h2></p>
                      <P>“It’s not who I am underneath, but what I do that defines me.” – Batman</P>                      
                    </div>
                  </div>
            </div>
            <div class="col-md-8 col-12">
                <ul class="datos">
                    <li class="list-group-item">Nombre: Bruce wayne</li>
                    <li class="list-group-item">Fecha de Nacimiento:1/5/1939</li>
                    <li class="list-group-item">Lugar de Nacimiento: Gotham City</li>
                    <li class="list-group-item">Ocupación: Filántropo, CEO en W.Enterprises</li>
                    </ul>
                    
                <footer class="footer">
                    <button type="button" class="btn btn-outline-primary">Share it</button>
                    <button type="button" class="btn btn-secondary btn-sm">CONTACT</button>
                    </div>
                </footer>
            
                    
            </div>
            
               

        </div>

        
    </div>
